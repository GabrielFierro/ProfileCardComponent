<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./Images/Favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div>
      <img
        class="background_circle_top"
        src="images/Bg-pattern-top.svg"
        alt="circle in the top"
      />
    </div>
    <div>
      <img
        class="background_circle_bottom"
        src="images/Bg-pattern-bottom.svg"
        alt="circle in the bottom"
      />
    </div>
    <div class="container">
      <card class="card">
        <div>
          <img class="background_top" src="images/Bg-pattern-card.svg" alt="background with circles"/>
        </div>
        <div>
          <img class="picture" src="images/Image-victor.JPG" alt="A front person"/>
        </div>
        <div class="middle_card">
          <h1>Victor Crest <span> 26</span></h1>
          <p>London</p>
        </div>
        <div class="footer_card">
          <div class="columns">
            <div class="footer">
              <h1>80K</h1>
              <p>Followers</p>
            </div>
            <div class="footer">
              <h1>803K</h1>
              <p>Likes</p>
            </div>
            <div class="footer">
              <h1>1.4K</h1>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </card>
    </div>
  </body>
</html>
